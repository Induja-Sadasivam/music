<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tamil Music Panel (Static)</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #1c1c1c;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.panel {
  width: 700px;
  background: #2a2a2a;
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

.top {
  display: flex;
  align-items: center;
  gap: 25px;
}

.disk {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  background: #000;
  padding: 8px;
}

.disk img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
}

.info h2 {
  margin: 0;
  font-size: 20px;
}

.info p {
  margin: 5px 0 10px;
  color: #aaa;
}

.controls span {
  font-size: 22px;
  margin-right: 18px;
  cursor: pointer;
}

.songs {
  margin-top: 20px;
  display: flex;
  gap: 15px;
  overflow-x: auto;
}

.song {
  min-width: 140px;
  background: #3a3a3a;
  padding: 10px;
  border-radius: 10px;
  text-align: center;
}

.song img {
  width: 100%;
  height: 90px;
  object-fit: cover;
  border-radius: 8px;
}

.song span {
  display: block;
  margin-top: 6px;
  font-size: 13px;
}

/* Lyrics */
.lyrics {
  margin-top: 18px;
  padding: 12px;
  background: #1f1f1f;
  border-radius: 10px;
  font-size: 14px;
  line-height: 1.6;
  color: #ddd;
}
</style>
</head>

<body>

<div class="panel">

  <!-- TOP -->
  <div class="top">
    <div class="disk">
      <img src="kaadhalai.jpg">
    </div>

    <div class="info">
      <h2>Kaadhalai Solla Mudiyatha</h2>
      <p>G.V. Prakash</p>

      <div class="controls">
        <span>⏮</span>
        <span>▶</span>
        <span>⏭</span>
      </div>
    </div>
  </div>

  <!-- SONG LIST -->
  <div class="songs">
    <div class="song">
      <img src="kaadhalai.jpg">
      <span>Kaadhalai</span>
    </div>

    <div class="song">
      <img src="vinmeen.jpg">
      <span>Vinmeen</span>
    </div>

    <div class="song">
      <img src="humsafar.jpg">
      <span>Humsafar</span>
    </div>

    <div class="song">
      <img src="kanave.jpg">
      <span>Kanave Nee Naan</span>
    </div>
  </div>

  <!-- STATIC LYRICS -->
  <div class="lyrics">
    Kaadhalai solla mudiyatha<br>
    Mounam pesa ariyaatha<br>
    Kangal rendum sollum kaathalai...
  </div>

</div>

</body>
</html>
